name: CI Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [dev, qa, prod]
        tag: [critical, smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run tests
        env:
          ENV: ${{ matrix.env }}
          BASE_URL: ${{ secrets.BASE_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npx playwright test --grep @${{ matrix.tag }}
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env }}-${{ matrix.tag }}
          path: playwright-report
          retention-days: 7
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.env }}-${{ matrix.tag }}
          path: allure-results
          retention-days: 7
      - name: Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            STATUS=${{ job.status }}
            curl -X POST -H 'Content-type: application/json' --data "{\"text\": \"CI: $STATUS | env=${{ matrix.env }} tag=${{ matrix.tag }}\"}" $SLACK_WEBHOOK_URL
          fi